# Simplified nginx configuration for debugging
worker_processes 1;
error_log ./nginx-error.log debug;
pid ./nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log ./nginx-access.log;
    
    # WebSocket connection upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Use system temporary directories
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp;
    scgi_temp_path /tmp/nginx_scgi_temp;

    server {
        listen 4618;
        
        # WebSocket location for /ws/alis
        location /ws/ {
            proxy_pass http://127.0.0.1:3618;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # Regular HTTP locations
        location / {
            proxy_pass http://127.0.0.1:3618;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Test endpoint
        location /test {
            return 200 "nginx is working\n";
            add_header Content-Type text/plain;
        }
    }
}